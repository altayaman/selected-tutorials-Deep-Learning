<script type="text/javascript">

//text_color, link_color, conference, location
function EmailForm(myObject){
  this.site = myObject.site;
  this.loc = myObject.loc;
  this.emtype = myObject.emtype;
  this.topic = myObject.topic;
}

EmailForm.prototype.addInputNames = function (){
  var newsListField = document.getElementById('news_list');
  var confListField = document.getElementById('conf_list');
  var listName = this.topic;

  switch (listName) {
    case 'ai':
      newsListField.name = "nl_ai";
      break;

    case 'prog':
      newsListField.name = "nl_prog";
      break;

    case 'data':
      newsListField.name = "nl_data";
      break;

    case 'webops':
      newsListField.name = "nl_webops_perf";
      break;

    case 'web':
      newsListField.name = "nl_web";
      break;

    case 'iot':
      newsListField.name = "nl_iot";
      break;

    case 'design':
      newsListField.name = "nl_design";
      break;

    case '4sl':
      newsListField.name = "nl_4sl";
      break;

    case 'economy':
      newsListField.name = "nl_economy";
      break;

    case 'fintech':
      newsListField.name = "nl_money";
      break;

    case 'money':
      newsListField.name = "nl_money";
      break;

    case 'security':
      confListField.name = "nl_security";
      break;

    case 'sparkcamp':
      confListField.name = "con_strata";
      break;

    case 'biocoder':
      newsListField.name = "biocoder";
      break;

    default:
      break;
  }
};


EmailForm.prototype.addSource = function(){
  var efSource = document.getElementById('source');
  efSource.value = this.site + '_' + this.loc;
};

EmailForm.prototype.addClickTracking = function(){
  var efSite = this.site, efTopic = this.topic, efLoc = this.loc, efEtype = this.emtype;

  document.getElementById('join-btn').onclick = function() {
    var s=s_gi(s_account);
    s.eVar23= efSite + '-' + efTopic + '-' + efLoc + '-' + efEtype;
    s.eVar39=efTopic;
    s.events='event5,event68';
    s.linkTrackVars='eVar23,eVar39,events';
    s.linkTrackEvents='event5,event68';
    s.tl(this,'o','Subscription');
  }
}

var checkValue = function(fieldValue){
  var emailField = document.getElementById('email_addr');
  emailField.className = 'email_address';
  if (fieldValue.value === fieldValue.defaultValue || fieldValue.value === 'Error. Please re-enter.') {
    emailField.className += ' defaultText';
    emailField.value = '';
  } else if (fieldValue.value === ''){
    emailField.value = fieldValue.defaultValue;
    emailField.className += ' defaultText';
  } 
};

var getUrlVars = function(){
  var vars = { };
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
    vars[key] = value;
  });
  return vars;   
};

var settings = getUrlVars();

var emailCollector = new EmailForm(settings);
emailCollector.addInputNames();
emailCollector.addSource();
emailCollector.addClickTracking();


//add the correct url for the success and error urls
var success_url_params = '&site=' + settings.site + '&loc=' + settings.loc + '&emtype=' + settings.emtype + '&topic=' + settings.topic;
document.getElementById('success_url').value += success_url_params;
document.getElementById('error_url').value += success_url_params;

if (settings.success != 'undefined') {//append proper language for error-checking  
  //return message
  if (settings.success === 'true') {
    //hide form
    document.getElementById('newsletter-subscribe').style.display='none';
    document.getElementById('privacy').style.display='none';
    document.write('<p class="thanks_message">Thanks for signing up.</p>');
  } else if (settings.success === 'false') {
    document.getElementById('email_addr').value = 'Error. Please re-enter.';
  }
}//if (status != 'undefined')



function resize() {
  curWidth = window.innerWidth;
  if (curWidth < 100) {
    if (curBreakpoint != 0) {
      setBreakpoint(0);
    }
  }
  if (curWidth >= 100 && curWidth < 200) {
    if (curBreakpoint != 100) {
      setBreakpoint(100);
    }
  }
  else if (curWidth >= 200 && curWidth < 260) {
    if (curBreakpoint != 200) {
      setBreakpoint(200);
    }
  }
  else if (curWidth >= 260) {
    if (curBreakpoint != 260) {
      setBreakpoint(260);
    }
  }
}

function setBreakpoint(b) {
  curBreakpoint = b;
  console.log(curBreakpoint);

  if (curBreakpoint == 0) {
    document.getElementById('email_addr').placeholder = "";
    document.getElementById('join-btn').innerHTML = "&gt;";
    document.getElementById('newsletter-subscribe').style.paddingRight = "30px";
    document.getElementById('join-btn').style.width = "30px";
  }
  else if (curBreakpoint == 100) {
    document.getElementById('email_addr').placeholder = "Email";
    document.getElementById('join-btn').innerHTML = "&gt;";
    document.getElementById('newsletter-subscribe').style.paddingRight = "30px";
    document.getElementById('join-btn').style.width = "30px";
  }
  else if (curBreakpoint == 200) {
    document.getElementById('email_addr').placeholder = "Email";
    document.getElementById('join-btn').innerHTML = "Subscribe";
    document.getElementById('newsletter-subscribe').style.paddingRight = "105px";
    document.getElementById('join-btn').style.width = "105px";
  }
  else if (curBreakpoint == 260) {
    document.getElementById('email_addr').placeholder = "Email Address";
    document.getElementById('join-btn').innerHTML = "Subscribe";
    document.getElementById('newsletter-subscribe').style.paddingRight = "105px";
    document.getElementById('join-btn').style.width = "105px";
  }
  
}

var curBreakpoint, curWidth;
resize();

window.onresize = resize;

</script>
